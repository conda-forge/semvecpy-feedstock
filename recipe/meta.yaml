{% set name = "semvecpy" %}
{% set version = "0.1.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: aca86d49a9e918fae24bb6176851f79c4ef02f8c96640ad320fa7dcfef822137

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - python >3.5
    - bitarray
    - numpy
  run:
    - python >3.5
    - bitarray
    - numpy

test:
  imports:
    - semvecpy
    - semvecpy.permutations
    - semvecpy.vectors

about:
  home: https://github.com/semanticvector/semvecpy
  license: BSD
  license_family: BSD
  license_file: LICENSE.txt
  summary: Semantic Vectors work in Python

extra:
  recipe-maintainers:
    - hannahburkhardt
    - jusger
